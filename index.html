<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- escreva seu codigo aqui -->
    <h1 class="title">Create a Account!</h1>

  <!-- form -->
  <form class="form" action="#">
    <div class="card">

      <div class="card-img">
        <img class="imgLogin" src="img/ícone-do-sólido (2).jpg" alt="#">

      </div>

      <!--placeholder(espaço reservado)-required(exigencia p/ preencher o campo)----->

      <div class="form-groop">
        <input type="name" name="name" id="First Name" placeholder="First Name" required>
      </div>

      <div class="form-group">
        <input type="number" min="1" step="1" id="phone" placeholder="Phone" required />
      </div>

      <div class="card-groop">
        <input type="email" name="email" id="email" placeholder="Email Address " required>
      </div>

      <div class="form-groop">
        <input type="password" name="password" id="password"placeholder="Password" required>
      </div>

      <div></div>

      <a href="/" class="btn btn-1">Register Account</a>
      <a href="/" class="btn btn-2">G Register With Google</a>
      <a href="/" class="btn btn-3">f Register With Facebook</a>
      <!--submit vai submeter o formulário-->
      <div class="card-groop btn">
        <button type="submit">ACESSAR</button>
      </div>

    </div>

  </form>
  </body>
</html>
